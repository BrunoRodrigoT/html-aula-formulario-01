<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>

<body>
    <form action="atividade5.http">
        <fieldset>
            <legend>Formulário</legend>
            <label for="nome">Nome completo:</label>
            <input type="text"><br><br>

            <label for="data">Data de nascimento:</label>
            <input type="date"><br><br>

            <label for="estado">Selecione o estado onde mora:</label>
            <select id="estado">
                <option value="">Estado</option>
                <option value="maranhao">Maranhão (MA)</option>
                <option value="piaui">Piauí (PI)</option>
                <option value="ceara">Ceará (CE)</option>
                <option value="rio-grande-do-norte">Rio Grande do Norte (RN)</option>
                <option value="pernambuco">Pernambuco (PE)</option>
                <option value="paraíba">Paraíba (PB)</option>
                <option value="sergipe">Sergipe (SE)</option>
                <option value="alagoas">Alagoas (AL) </option>
                <option value="bahia">Bahia (BA)</option>
            </select> <br><br>

            <label for="pergunta">5 + 4 é?</label>
            <input type="number"><br><br>

            <label for="genero">Gênero:</label><br><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label><br>
            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label>
        </fieldset>
    </form>
</body>

</html>
